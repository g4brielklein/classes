<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events</title>
    <style>
        body {
            background-color: rgb(40, 38, 38);
        } 

        div#event {
            font: normal 20pt Arial;
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="event">
        Events
    </div>

    <script>
        var div = window.document.getElementById('event')

        div.addEventListener('click', handleClick)
        div.addEventListener('mouseover', handleMouseEnter)
        div.addEventListener('mouseout', handleMouseOut)

        function handleMouseEnter() {
            div.innerText = 'Mouse enter'
            div.style.background = 'green'
        }

        function handleMouseOut() {
            div.innerText = 'Mouse out'
            div.style.background = 'black'
        }

        function handleClick() {
            div.innerText = 'Clicked!'
            div.style.background = 'red'
        }

    </script>
</body>
</html>
