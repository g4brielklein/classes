<!-- 
    HTML challenge:

    Write two paragraphs, emphasising and making 
    some words bold, and add a learn more link.

    - Use the <em> tag to emphasize;
    - Use the <strong> tag to make a word bold;
    - The learn more link can redirect to Google;

    Also, add an image to illustrate the paragraph.
 -->

<html>
    <head>
        <style>
            * {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <p>
            The <strong>HTML</strong>, 
            short for <em>HyperText Markup Language</em> 
            is one of the web development pillars
        </p>
        <p>
            You can learn more about it here:
            <a href="https://google.com" target="_blank">Learn more</a>
        </p>
        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/640px-HTML5_logo_and_wordmark.svg.png" 
            alt="HTML Logo"
            width="150px"
        >
    </body>
</html>
