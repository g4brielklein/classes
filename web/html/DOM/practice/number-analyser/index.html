<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers analyser</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Numbers analyser</h1>
      </header>
      <section>
        <div class="input">
          <div class="number-input">
            <label for="number">Type a number between 0 and 100:</label>
            <input type="number" id="number">
            <input type="button" value="Add" onclick="handleAddNumber()">
          </div>
          <div class="select">
            <select id="numbers-select" size="10"></select>
          </div>
          <input type="button" value="Analyse" onclick="handleAnalyse()">
        </div>
        <div class="output"></div>
      </section>
      <footer>
        <p>2023</p>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
