<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Multiplication table</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JS Multiplication table</h1>
      </header>
      <section>
        <div class="mutiplication-table-container">
            <p>
                <label for="number">Number:</label>
                <input 
                    type="number" 
                    id="number"
                    autocomplete="off"
                    placeholder="Insert a number to proceed"
                >
                <input 
                    type="button" 
                    value="Calculate"
                    onclick="calculateMultiplicationTable()"
                >
            </p>
            <p>
                <select 
                    id="mutiplication-table-select"
                    size="10"
                >
                <option value="">Type a number in the input box above to proceed</option>
              </select>
            </p>
        </div>
      </section>
      <footer>
        <p>2023</p>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
