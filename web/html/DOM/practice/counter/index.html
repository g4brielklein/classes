<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JavaScript Counter</h1>
      </header>
      <section>
        <div class="inputs-container">
          <p>
            <label for="start">Start:</label>
            <input type="number" id="start" autocomplete="off" />
          </p>

          <p>
            <label for="end">End:</label>
            <input type="number" id="end" autocomplete="off" />
          </p>

          <p>
            <label for="increment">Increment:</label>
            <input
              type="number"
              id="increment"
              autocomplete="off"
              placeholder="Default: 1"
            />
          </p>

          <input
            type="button"
            id="count-button"
            value="Count"
            onclick="handleCount()"
          />
        </div>
        <div class="count-container">
          <p id="counter-message">Preparing counting...</p>
          <p id="counter"></p>
        </div>
      </section>
      <footer>
        <p>2023</p>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
